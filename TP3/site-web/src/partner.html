    <title>Poly Rate</title>

<body>
    <main>
        <nav>
            <h2>Poly Rate</h2>
            <div class="topnav">

        <div class="profile-container">

                <h3 id="profile-firstName" class="profile-name"></h3>

            <div class="rating">

                    <option value="3">3 - Bien</option>
                    <option value="4">4 - TrÃ¨s bien</option>

                <label for="author">Auteur: </label>

                <textarea id="comment" name="comment"></textarea>
                <button class="submit-btn" id="submit-btn">Soumettre la revue</button>
                <button class="delete-btn" id="delete-btn">Supprimer un partenaire</button> 
            </div>
        </div>
